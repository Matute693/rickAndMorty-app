<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters"> 
        <app-character [character]="character"></app-character>
    </div>
    <ul class="list-group col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound">
        <li 
        class="list-group-item list-group-item-danger"
        *ngIf="characters.length <= 0 ">No search results found.</li>
    </ul>
</div>

<button
    [ngClass]="'no-hidden'"
    *ngIf="showGoUpButton"
    (click)="onScrollTop()"
    class="btn btn-dark float-end">Go up</button>
